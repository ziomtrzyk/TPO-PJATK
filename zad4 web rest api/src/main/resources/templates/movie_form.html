<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-4">
    <h2>[[${pageTitle}]]</h2>
    <form th:action="@{/movies/save}" method="post" th:object="${movie}" class="col-md-6">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" required minlength="2" maxlength="128"
                   id="title" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" maxlength="256"
                      id="description" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <input type="submit" value="Save" class="btn btn-primary"/>
            <a th:href="@{/movies}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
